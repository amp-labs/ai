name: Sync Hotfix to Main

on:
  push:
    branches:
      - 'release/**'
  workflow_dispatch:
    inputs:
      release_branch:
        description: 'Release branch to sync from'
        required: true
        type: string

jobs:
  create-sync-pr:
    runs-on: ubuntu-latest
    # Only run for fix commits or manual trigger
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.message, 'fix:') ||
      contains(github.event.head_commit.message, 'hotfix:') ||
      contains(github.event.head_commit.message, 'chore(release)')
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: sync/${{ github.ref_name }}-to-main
          base: main
          title: "ðŸ”„ Sync: Merge ${{ github.ref_name }} hotfixes to main"
          body: |
            ## Hotfix Sync
            
            This PR merges hotfixes from `${{ github.ref_name }}` back to main.
            
            ### Source Branch
            - Branch: `${{ github.ref_name }}`
            - Commit: ${{ github.sha }}
            - Message: ${{ github.event.head_commit.message }}
            
            ### Checklist
            - [ ] Review changes for conflicts
            - [ ] Ensure tests pass
            - [ ] Verify version compatibility
            
            ---
            *This PR was auto-generated by the hotfix sync workflow.*
          labels: |
            hotfix-sync
            automated-pr
          reviewers: |
            amp-labs/core-team
          delete-branch: true
